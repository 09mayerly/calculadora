<html>
	<head>

		<meta charset="utf8">
		<title>calculadora</title>
		<link rel="stylesheet" type="text/css" href="calculadora.css">
		<script type="text/javascript" src="scrip.js"></script>
		<style>
		input[type=button],input[type="text"]{
			width: 100%;
			height: 100%;
			font-size: 30px;
		}

		table,form{
			width: 500px;
			height: 400px;
			margin:  0 auto;
		}
		</style>
		</head>

		<body>
			<form name="fo">

			<h1><center>calculadora</center></h1>

			<table>
			<tr>
				<td colspan="5"><input type="text" name"valores" id="valores" onkeypress="return solonumeros(event)"></td>
				</tr> 
			<tr>
				<td><img src="./imagenes/7.jpg"  onclick="retornar(7)"></td>
				<td><img src="./imagenes/8.jpg" onclick="retornar(8)"></td>
				<td><img src="./imagenes/9.jpg" onclick="retornar(9)"></td>
				<td><img src="./imagenes/suma.png" onclick="signo('+')"></td>
				<td><img src="./imagenes/resta.png" onclick="signo('-')"></td>
			</tr>

			<tr>
				<td><img src="./imagenes/4.jpg" onclick="retornar(4)"></td>
				<td><img src="./imagenes/5.jpg" onclick="retornar(5)"></td>
				<td><img src="./imagenes/6.jpg" onclick="retornar(6)"></td>
				<td><img src="./imagenes/por.jpg" onclick="signo('*')"></td>
				<td><img src="./imagenes/div.png" onclick="signo('/')"></td>
			</tr>

			<tr>
				<td><img src="./imagenes/1.jpg" onclick="retornar(1)"></td>
				<td><img src="./imagenes/2.jpg" onclick="retornar(2)"></td>
				<td><img src="./imagenes/3.jpg" onclick="retornar(3)"></td>
				<td colspan="2"><img src="./imagenes/0.jpg" onclick="retornar(0)"></td>
				
			</tr>

			<tr>
			<center>
				<td colspan="2"><img src="./imagenes/igual.png" onclick="calcular('=')"></td>
				</center>
				<center>
				<td colspan="2"><img src="./imagenes/borrar.png" onclick="borrar()"> </td>
				</center>
			</tr>

				
			

			</table>



			</form>

		</body>
	</html>
